<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider Image</title>
    <link rel="stylesheet" href="css/slider.css" type="text/css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
    <div class="slider-container">
      <span id="slider-key1"></span>
      <span id="slider-key2"></span>
      <span id="slider-key3"></span>
      <span id="slider-key4"></span>
     <div class="image-container">
       <img src="img/16.jpg" class="slider-img"/>
       <img src="img/17.jpg" class="slider-img"/>
       <img src="img/18.jpg" class="slider-img"/>
       <img src="img/19.jpg" class="slider-img"/>
       </div>
    </div>
    <div class="icons">
      <i class="fas fa-thumbs-up fa-1x" title="Like"></i>
      <i class="fas fa-heart fa-1x" title="Love"></i>
      <i class="fas fa-comment fa-1x" title="Comment"></i>
      </div>
    <div class="buttons">
      <a href="#slider-key1" title="1"></a>
      <a href="#slider-key2" title="2"></a>
      <a href="#slider-key3" title="3"></a>
      <a href="#slider-key4" title="4"></a>
    </div>
    <div class="icons2">
      <i class="fas fa-retweet" title="Retweet"></i>
      <i class="fas fa-share" title="Share"></i>
      <a href="#display"><i class="fas fa-bars" title="Menu"></i></a>
      </div>
    </div>
    <span id="display"></span>
    <div id="menuitem">
      <a href="#">Settings</a>
      <a href="img/16.jpg" download="img/16.jpg">Download</a>
      <a href="#" class="not">Fullscreen</a>
    </div>
  </body>
</html>
